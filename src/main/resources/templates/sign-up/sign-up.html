<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<main>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="left-section">
                <a href="../home-page/home-page-user.html"><img src="../access/icon/logo-preview.png" alt=""></a>
            </div>
            <a href="../sign-in/sign-in.html"><button class="login-button">Đăng nhập</button></a>
        </div>
    </header>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="#" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

            <div class="roles-group">
                <label for="roleUser">
                    <input type="checkbox" id="roleUser" name="role" value="ROLE_USER"> Người dùng
                </label>
                <label for="roleSeller">
                    <input type="checkbox" id="roleSeller" name="role" value="ROLE_SELLER"> Người bán
                </label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <div class="already-account">
            Already have an account? <a href="../sign-in/sign-in.html">Sign in</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>Công ty</h3>
                <ul class="footer-links">
                    <li><a href="../app-dowload.html">Giới thiệu</a></li>
                    <li><a href="../app-dowload.html">Trung tâm Trợ giúp</a></li>
                    <li><a href="../app-dowload.html">Quy chế</a></li>
                    <li><a href="../app-dowload.html">Điều khoản sử dụng</a></li>
                    <li><a href="../app-dowload.html">Bảo mật thông tin</a></li>
                    <li><a href="../app-dowload.html">Giải quyết khiếu nại</a></li>
                    <li><a href="../app-dowload.html">Liên hệ</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h3>Ứng dụng Tùy Duyên Shop</h3>
                <div class="app-downloads">
                    <a href="../app-dowload.html">
                        <img src="https://shopeefood.vn/app/assets/img/AppStore-vn.png?1afe809ef1884945ef4a05dacec7679e" alt="img">
                    </a>
                    <a href="../app-dowload.html">
                        <img src="https://shopeefood.vn/app/assets/img/PlayStore-vn.png?a5bc23fd384a415654c9115efebb67db" alt="img">
                    </a>
                    <a href="../app-dowload.html">
                        <img src="https://shopeefood.vn/app/assets/img/Huawei-gallery-vn.png?a17f5e9f3500255a52ec23de20dc115a" alt="img">
                    </a>
                </div>
            </div>
        </div>

        <div class="copyright">
            © 2025 Tùy Duyên Shop
        </div>
    </footer>
    <div class="background-img"></div>
</main>
<script src="signup.js"></script>
</body>
</html>
