<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Food Ordering</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* ✅ Áp dụng CSS từ giao diện chính của SFFOOD */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f8f9fa; /* Màu nền trắng nhạt */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        li:hover {
            background-color: #007bff;
            color: white;
        }

        .food-item {
            margin-left: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
        }

        /* Nút quay lại */
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="section" id="categories-section">
        <h2>Categories</h2>
        <ul id="categories-list">
            <!-- Categories will be loaded here -->
        </ul>
    </div>
    <div class="section" id="foods-section" style="display: none;">
        <h2>Foods</h2>
        <ul id="foods-list">
            <!-- Foods will be loaded here -->
        </ul>
    </div>
    <a href="../home-page/home-page-user.html" class="back-button">⬅ Quay lại</a>
</div>

<script src="/templates/category/category.js"></script>
</body>
</html>
