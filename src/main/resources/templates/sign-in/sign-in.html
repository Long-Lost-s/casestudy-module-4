<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="../layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<main>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="left-section">
                <a href="#" class="logo">
                    <img src="https://shopeefood.vn/app/assets/img/shopeefoodvn.png?4aa1a38e8da801f4029b80734905f3f7" alt="logo">
                </a>
                <nav class="nav-menu">
                    <a href="#" class="nav-link active">Đồ ăn</a>
                    <a href="#" class="nav-link">Thực phẩm</a>
                    <a href="#" class="nav-link">Rượu bia</a>
                    <a href="#" class="nav-link">Hoa</a>
                    <a href="#" class="nav-link">Siêu thị</a>
                    <a href="#" class="nav-link">Thuốc</a>
                    <a href="#" class="nav-link">Thú cưng</a>
                </nav>
            </div>
            <a href="../sign-up/sign-up.html"><button class="login-button">Đăng ký</button></a>
        </div>
    </header>

    <div class="container">
        <h2>Sign In</h2>
        <form id="signin-form" action="#" method="post">
            <input type="text" id="username" name="username" placeholder="Username or Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button class="submit-button" type="submit">Sign In</button>
        </form>
        <div class="no-account">  Don't have an account? <a href="../sign-up/sign-up.html">Sign up</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>Công ty</h3>
                <ul class="footer-links">
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Trung tâm Trợ giúp</a></li>
                    <li><a href="#">Quy chế</a></li>
                    <li><a href="#">Điều khoản sử dụng</a></li>
                    <li><a href="#">Bảo mật thông tin</a></li>
                    <li><a href="#">Giải quyết khiếu nại</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h3>Ứng dụng ShopeeFood</h3>
                <div class="app-downloads">
                    <button>App Store</button>
                    <button>Google Play</button>
                    <button>AppGallery</button>
                </div>
            </div>
        </div>

        <div class="copyright">
            © 2025 ShopeeFood
        </div>
    </footer>
</main>


<script src="signin.js"></script>
</body>
</html>
