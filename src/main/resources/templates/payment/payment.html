<div class="container">
    <h2 class="payment-title">Thông tin thanh toán và giao hàng</h2>

    <div class="order-info">
        <h3 class="order-info-title">Đơn hàng của bạn</h3>
        <div class="order-item-list">
        </div>
        <div class="order-total">
            Tổng cộng: <span id="payment-total-price"></span>
        </div>
    </div>

    <form class="payment-form">
        <div>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" placeholder="Ví dụ: Nguyễn Văn A" required>
            <p id="name-error" class="error-message"></p>
        </div>

        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ví dụ: 0901234567" required>
            <p id="phone-error" class="error-message"></p>
        </div>

        <div>
            <label for="address">Địa chỉ giao hàng:</label>
            <textarea id="address" name="address" placeholder="Ví dụ: Số 123, Đường ABC, Phường XYZ, Quận ..." required></textarea>
            <p id="address-error" class="error-message"></p>
        </div>

        <div class="payment-methods">
            <label>Phương thức thanh toán:</label><br>
            <input type="radio" id="cash" name="paymentMethod" value="CASH" checked> <label for="cash">Tiền mặt khi giao hàng</label><br>
            <input type="radio" id="momo" name="paymentMethod" value="MOMO"> <label for="momo">Ví điện tử MoMo</label>
        </div>

        <div class="form-actions">
            <button type="submit" class="payment-button" id="payment-button-confirm">Xác nhận đặt hàng</button>
            <a href="../home-page/home-page-user.html" class="place-order-button">Quay lại</a>
        </div>
    </form>

</div>
