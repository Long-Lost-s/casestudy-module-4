<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Ordering</title>

    <!-- âœ… Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<!-- Login Section -->
<div id="login-section" class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

    <div class="mt-4">
        <label class="block text-gray-600 text-sm">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mt-4">
        <label class="block text-gray-600 text-sm">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <button onclick="login()" class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300">
        Login
    </button>

    <!-- Register Button (Shown if no user is logged in) -->
    <p class="text-center text-sm text-gray-500 mt-4">
        Don't have an account? <a href="register.html" id="register-btn" class="text-green-500 hover:underline">Register here</a>
    </p>
</div>

<!-- User Section (Hidden by default) -->
<div id="user-section" class="bg-white p-8 rounded-lg shadow-md w-96 hidden">
    <h2 class="text-2xl font-bold text-center text-gray-700">Welcome, <span id="user-name"></span>!</h2>
    <p class="text-center text-gray-600">Your Role: <span id="user-role" class="font-bold text-blue-500"></span></p>

    <button id="logout-btn" onclick="logout()" class="w-full mt-4 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition duration-300">
        Logout
    </button>
</div>

<script>
    function login() {
        $.ajax({
            url: "http://localhost:8080/api/auth/signin",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                username: $("#username").val().trim(),
                password: $("#password").val().trim()
            }),
            xhrFields: { withCredentials: true },
            success: function(response) {
                console.log("Login successful:", response);
                $("#user-name").text(response.username);
                $("#user-role").text(response.roles.join(", "));

                $("#login-section").addClass("hidden");
                $("#user-section").removeClass("hidden");
            },
            error: function(xhr) {
                console.log("Login failed:", xhr.responseJSON);
                alert("Invalid username or password.");
            }
        });
    }

    function logout() {
        $.ajax({
            url: "http://localhost:8080/api/auth/signout",
            type: "POST",
            xhrFields: { withCredentials: true },
            success: function() {
                alert("You've been logged out.");

                $("#user-section").addClass("hidden");
                $("#login-section").removeClass("hidden");
            },
            error: function() {
                alert("Logout failed.");
            }
        });
    }
</script>

</body>
</html>
