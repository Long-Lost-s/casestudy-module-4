<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Ordering</title>

    <!-- âœ… Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<!-- Login Section -->
<div id="login-section" class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

    <div class="mt-4">
        <label class="block text-gray-600 text-sm">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mt-4">
        <label class="block text-gray-600 text-sm">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <button onclick="login()" class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300">
        Login
    </button>

    <p class="text-center text-sm text-gray-500 mt-4">
        Don't have an account? <a href="register.html" class="text-green-500 hover:underline">Register here</a>
    </p>
</div>

<script>
    async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("http://localhost:8080/api/auth/signin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                throw new Error("Login failed. Please check your credentials.");
            }

            const data = await response.json();
            console.log("Received Token:", data.token); // Debug token
            localStorage.setItem("authToken", data.token);
            window.location.href = "category.html";
        } catch (error) {
            alert(error.message);
        }
    }
</script>
</body>
</html>
