<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Food Ordering</title>

  <!-- âœ… Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<!-- Registration Form -->
<div class="bg-white p-8 rounded-lg shadow-md w-96">
  <h2 class="text-2xl font-bold text-center text-gray-700">Register</h2>

  <div class="mt-4">
    <label class="block text-gray-600 text-sm">Username</label>
    <input type="text" id="reg-username" class="w-full px-4 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
  </div>

  <div class="mt-4">
    <label class="block text-gray-600 text-sm">Email</label>
    <input type="email" id="reg-email" class="w-full px-4 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
  </div>

  <div class="mt-4">
    <label class="block text-gray-600 text-sm">Password</label>
    <input type="password" id="reg-password" class="w-full px-4 py-2 border rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
  </div>

  <!-- Role Selection (Seller or Buyer) -->
  <div class="mt-4">
    <label class="block text-gray-600 text-sm">Register as:</label>
    <div class="flex items-center mt-2">
      <input type="radio" id="role-seller" name="role" value="seller" class="mr-2">
      <label for="role-seller" class="text-gray-700">Seller</label>
    </div>
    <div class="flex items-center mt-2">
      <input type="radio" id="role-buyer" name="role" value="user" checked class="mr-2">
      <label for="role-buyer" class="text-gray-700">Buyer</label>
    </div>
  </div>

  <button onclick="register()" class="w-full mt-4 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition duration-300">
    Register
  </button>

  <p class="text-center text-sm text-gray-500 mt-4">
    Already have an account? <a href="index.html" class="text-blue-500 hover:underline">Login here</a>
  </p>
</div>

<script>
  function register() {
    let username = $("#reg-username").val().trim();
    let email = $("#reg-email").val().trim();
    let password = $("#reg-password").val().trim();
    let role = $("input[name='role']:checked").val(); // Get selected role

    $.ajax({
      url: "http://localhost:8080/api/auth/signup",
      type: "POST",
      contentType: "application/json",
      data: JSON.stringify({
        username: username,
        email: email,
        password: password,
        role: [role] // Send as array
      }),
      success: function(response) {
        alert("Registration successful! Redirecting to login...");
        window.location.href = "index.html"; // Redirect to login page
      },
      error: function(xhr) {
        alert("Error: " + xhr.responseJSON.message);
      }
    });
  }
</script>

</body>
</html>
